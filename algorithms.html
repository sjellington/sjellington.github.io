<head>
    <meta name="viewport"; charset="utf-8"; width="device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script>
        function myFunction() {
          // Get the text field
          var copyText = document.getElementById("welcome");
        
          // Select the text field
          copyText.select();
          copyText.setSelectionRange(0, 99999); // For mobile devices
        
          // Copy the text inside the text field
          navigator.clipboard.writeText(copyText.innerText);
          
          // Alert the copied text
          alert("Copied the text: " + copyText.innerText);
        }
        </script>
</head>

<body>
    <div class="header">
        <div class="header-Left">
            <a href="/index">Samuel Ellington</a>
        </div>
        <div class="header-Right"; style="padding-bottom:0px">
            <a href="/index">home</a>
            <a>|</a>
            <a href="/contact">contact</a>
            <a>|</a>
            <a href="/myWork">my work</a>
        </div>
    </div>

    <div id="content-wrap" style="position:relative; top:100px; width:47.5%; float:left; height:100%; margin-left:1.25%;">
        <iframe src="https://sjellington.github.io/my-custom-deployment/repl/index.html?kernel=python&toolbar=1" width="100%" height="500px"></iframe>
    </div>

    <div class="algorithms" style="position:relative; top:100px; width:47.5%; height:100%; float:right; margin-right:1.25%;">
        <pre><p id="welcome">
welcome!
hello</p></pre>
        <button onclick="myFunction()" style="position:relative; margin-left:25px;">Copy text</button>
    </div>

</body>
