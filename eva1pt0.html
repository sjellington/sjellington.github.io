<!DOCTYPE html>

<html lang="en">

    <head>
        <title>EVA: The Expected Value Algorithm</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="mystyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
        <script type="text/javascript"

            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">

            let inputs = [];
            let promptIndex = 0;
            const prompts = [
                "What is your estimate of a good earnings report for this share?",
                "What is your estimate of a bad earnings report for this share?",
                "On a scale of 1-100, how confident are you that you will receive a good earnings report?",
                "You have finished inputing information about this share. Click 'calculate' to see your result."
            ];

            document.getElementById("inputBox").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                submitInput();
            }
        });

            function submitInput() {
                const inputElement = document.getElementById('inputBox');
                const userInput = inputBox.value.trim();

                inputs.push(userInput);
                inputBox.value = '';

                promptIndex = (promptIndex + 1) % prompts.length;
                document.getElementById('prompt').innerText = prompts[promptIndex];

                if (inputs.length === 3) {

                    const inputBoxContainer = document.getElementById("inputBoxContainer");
                    inputBoxContainer.parentNode.removeChild(inputBoxContainer);
                    showOutput()
                }
            }

            function showOutput() {
                inputs[2] = (inputs[2]/100);
                const fairPrice = inputs[0]*inputs[2] + inputs[1]*inputs[2];

                document.getElementById('prompt').innerText = `A fair price to pay for this share is $${fairPrice}.`;

                var inputBoxContainer = document.getElementById('inputBoxContainer');
                inputBoxContainer.parentNode.removeChild(inputBoxContainer);
            }

            function refreshPage() {
                location.reload();
            }

        </script>
    </head>

    <body>

        <div id="header">
            <h1>
                EVA: The Expected Value Algorithm
            </h1>
        </div>

        <div id="sidebar">
            <div style="height:100px"></div>
            <a href="eva.html">Welcome!</a>
            <a href="eva1pt0.html">EVA 1.0</a>
            <a href="eva2pt0.html">EVA 2.0</a>
            <a href="eva3pt0.html">EVA 3.0</a>
            <a href="eva4pt0.html">EVA 4.0</a>
        </div>

        <div id="main">
            
            <p id="instructions">
                EVA 1.0 calculates an agent's fair price for a share of stock. Answer a few questions about this stock below.
            </p>

            <div id="promptContainer">
                <div id="prompt">
                    What is your estimate of a good earnings report for this share?
                </div>

                <div id="inputBoxContainer">
                    <input type="text" id="inputBox">
                    <button onClick="submitInput()">Submit</button>
                </div>
            </div>

            <div style="text-align:center">
                <button id="reload" onClick="refreshPage()">Reset</button>
            </div>
            
        </div>

        <div style="height:100px"></div>
    </body>

</html>
